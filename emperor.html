    <style>
        body, a, button, input, textarea {
            cursor: url('images/cur.cur'), auto;
        }

        .profile {
            transition: box-shadow 0.3s ease;
        }

        .profile:hover {
            box-shadow: 0 0 20px rgba(75, 0, 130, 0.5);
        }

        .link svg {
            color: #ffffff !important;
            fill: #ffffff !important;
            filter: drop-shadow(0px 0px 4px #ffffff) !important;
        }

        .displayname {
            color: #ffffff !important;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #4b0082,
                0 0 42px #4b0082;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #4b0082,
                    0 0 42px #4b0082;
            }
            to {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #4b0082,
                    0 0 50px #4b0082;
            }
        }

        .views-text {
            color: #ffffff !important;
        }

        .breath {
            background: linear-gradient(90deg, #000000 30%, 50%, #000000 70%);
            background-size: 200%;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: breathing 3s linear infinite;
        }

        @keyframes breathing {
            0% {
                background-position: 150%;
            }
            100% {
                background-position: -50%;
            }
        }
    </style>

</head>

    <script>
        var audio = document.getElementById('soundthing');
        audio.volume = 0.2;

        function toggleAudio(event) {
            if (event.target.tagName === 'BUTTON' || event.target.tagName === 'A') {
                return;
            }
            if (audio.paused) {
                audio.play().catch(function(error) {
                    console.log('Error playing audio', error);
                });
            } else {
                audio.pause();
            }
        }
        document.addEventListener('click', toggleAudio);
    </script>
